<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun & Inspiration</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255,255,255,0.85);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(60,60,60,0.2);
            padding: 40px 32px;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 2.5rem;
            color: #43c6ac;
            margin-bottom: 16px;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.15rem;
            color: #333;
            margin-bottom: 24px;
        }
        .btn {
            background: linear-gradient(90deg, #43c6ac 0%, #f8ffae 100%);
            color: #222;
            border: none;
            border-radius: 30px;
            padding: 12px 32px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(60,60,60,0.1);
            transition: background 0.3s, transform 0.2s;
        }
        .btn:hover {
            background: linear-gradient(90deg, #f8ffae 0%, #43c6ac 100%);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yasss Queen!</h1>
        <p>
            Yepp, I did it again...<br>
            Yayyyyy queen and princess<br>
            Yayyyyy queen and king<br>
            Yeppp, I'm learning each day
        </p>
        <button class="btn" onclick="alert('Keep shining, queen! ðŸ‘‘')">Celebrate!</button>
    </div>
</body>
</html>
