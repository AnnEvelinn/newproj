<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun & Inspiration</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255,255,255,0.85);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(60,60,60,0.2);
            padding: 40px 32px;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 2.5rem;
            color: #43c6ac;
            margin-bottom: 16px;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.15rem;
            color: #333;
            margin-bottom: 24px;
        }
        .btn {
            background: linear-gradient(90deg, #43c6ac 0%, #f8ffae 100%);
            color: #222;
            border: none;
            border-radius: 30px;
            padding: 12px 32px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(60,60,60,0.1);
            transition: background 0.3s, transform 0.2s;
        }
        .btn:hover {
            background: linear-gradient(90deg, #f8ffae 0%, #43c6ac 100%);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors!</h1>
        <p>
            Let's play a fun game! Choose your move below:
        </p>
        <div style="display: flex; justify-content: center; gap: 16px; margin-bottom: 24px;">
            <button class="btn" onclick="playGame('rock')" aria-label="Rock" style="font-size:1.5rem;">ü™®<br>Rock</button>
            <button class="btn" onclick="playGame('paper')" aria-label="Paper" style="font-size:1.5rem;">üìÑ<br>Paper</button>
            <button class="btn" onclick="playGame('scissors')" aria-label="Scissors" style="font-size:1.5rem;">‚úÇÔ∏è<br>Scissors</button>
        </div>
        <div id="result" style="font-size:1.2rem; color:#43c6ac; min-height:40px;"></div>
    </div>
    <script>
        function playGame(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const emojis = { rock: 'ü™®', paper: 'üìÑ', scissors: '‚úÇÔ∏è' };
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            let result = '';
            if (playerChoice === computerChoice) {
                result = `It's a tie! You both chose ${emojis[playerChoice]}`;
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = `You win! ${emojis[playerChoice]} beats ${emojis[computerChoice]}`;
            } else {
                result = `Oops! Computer wins! ${emojis[computerChoice]} beats ${emojis[playerChoice]}`;
            }
            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
